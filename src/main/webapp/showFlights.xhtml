<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">
	
	<ui:define name="content">
	
    <h:form>
    
     <h:dataTable value="#{flightBean.allFlights}" var="item">
          <f:facet name="header">#{msg.flightsAllLabel}</f:facet>
      
      <h:column>
        <f:facet name="header">#{msg.flightArrTimeLabel}</f:facet>
        #{item.arrivalTime}
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.flightDepTimeLabel}</f:facet>
        #{item.departureTime}
      </h:column>

      <h:column>
        <f:facet name="header">#{msg.flightIdAirplaneLabel}</f:facet>
        #{item.id_airplane}
      </h:column>
   
       <h:column>
        <f:facet name="header">#{msg.flightIDPassengerLabel}</f:facet>
        #{item.id_passenger}
      </h:column> 
      
      <h:column>
        <f:facet name="header">#{msg.action}</f:facet>
        <h:commandLink value="#{msg.actionDelete}" action="#{personBean.deletePerson}"/>
      </h:column>
      
     </h:dataTable>
    </h:form>
      
	</ui:define>
	
</ui:composition>
