<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">
	
	<ui:define name="content">
	
    <h:form>
    
     <h:dataTable value="#{passengerBean.allPassengers}" var="item">
      <f:facet name="header">#{msg.passengersAllLabel}</f:facet>
      
      <h:column>
        <f:facet name="header">#{msg.passengerFirstNameLabel}</f:facet>
        #{item.name}
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.passengerSurnameLabel}</f:facet>
        #{item.surname}
      </h:column>
 
       <h:column>
        <f:facet name="header">#{msg.passengerDestinationLabel}</f:facet>
        #{item.destination}
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.action}</f:facet>
        <h:commandLink value="#{msg.actionDelete}" action="#"/>
      </h:column>
      
     </h:dataTable>
    </h:form>
      
	</ui:define>
	
</ui:composition>
