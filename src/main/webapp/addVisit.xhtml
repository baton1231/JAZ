<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">
	<ui:define name="content">
		<h:form id="personform">
			<h:panelGrid columns="2">

				<h:outputText value="#{msg.visitGodzLabel}" />
				<h:inputText id="godzina" value="#{wizytaBean.wizyta.godzina}" />

				<h:outputText value="#{msg.visitDataLabel}" />
				<h:inputText id="data_zabiegu" value="#{wizytaBean.wizyta.data_zabiegu}" />

				<h:outputText value="#{msg.visitIdDoctorLabel}" />
				<h:inputText id="id_lekarza" value="#{wizytaBean.wizyta.id_lekarza}" />
				
				<h:outputText value="#{msg.visitIDPatientLabel}" />
				<h:inputText id="id_pacjenta" value="#{wizytaBean.wizyta.id_pacjenta}" />
			</h:panelGrid>

			<h:commandButton value="#{msg.personFormOKButton}"
				action="#{wizytaBean.addPerson}" />
				
			<h:panelGrid>
				<h:messages showDetail="#{true}" showSummary="#{false}" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
