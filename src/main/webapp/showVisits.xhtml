<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">
	
	<ui:define name="content">
	
    <h:form>
    
     <h:dataTable value="#{wizytaBean.allVisits}" var="item">
          <f:facet name="header">#{msg.visitsAllLabel}</f:facet>
      
      <h:column>
        <f:facet name="header">#{msg.visitGodzLabel}</f:facet>
        #{item.godzina}
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.visitDataLabel}</f:facet>
        #{item.data_zabiegu}
      </h:column>

      <h:column>
        <f:facet name="header">#{msg.visitIdDoctorLabel}</f:facet>
        #{item.id_lekarza}
      </h:column>
   
       <h:column>
        <f:facet name="header">#{msg.visitIDPatientLabel}</f:facet>
        #{item.id_pacjenta}
      </h:column> 
      
      <h:column>
        <f:facet name="header">#{msg.action}</f:facet>
        <h:commandLink value="#{msg.actionDelete}" action="#{personBean.deletePerson}"/>
      </h:column>
      
     </h:dataTable>
    </h:form>
      
	</ui:define>
	
</ui:composition>
