<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
template="/templates/default.xhtml">
<ui:define name="content">
<h:form id="personform">
<h:panelGrid columns="2">

<h:outputText value="#{msg.passengerFirstNameLabel}" />
<h:inputText id="imie" value="#{passengerBean.passenger.name}" />

<h:outputText value="#{msg.passengerSurnameLabel}" />
<h:inputText id="nazwisko" value="#{passengerBean.passenger.surname}" />

<h:outputText value="#{msg.passengerDestinationLabel}" />
<h:inputText id="cel_podrozy" value="#{passengerBean.passenger.destination}" />
</h:panelGrid>

<h:commandButton value="#{msg.personFormOKButton}"
action="#{passengerBean.addPerson}" />

<h:panelGrid>
<h:messages showDetail="#{true}" showSummary="#{false}" />
</h:panelGrid>
</h:form>
</ui:define>
</ui:composition>
