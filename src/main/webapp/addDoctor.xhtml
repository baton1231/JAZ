<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">
	<ui:define name="content">
		<h:form id="personform">
			<h:panelGrid columns="2">

				<h:outputText value="#{msg.doctorFirstNameLabel}" />
				<h:inputText id="imie" value="#{lekarzBean.lekarz.imie}" />

				<h:outputText value="#{msg.doctorSurnameLabel}" />
				<h:inputText id="nazwisko" value="#{lekarzBean.lekarz.nazwisko}" />
				
				<h:outputText value="#{msg.doctorSpecLabel}" />
				<h:inputText id="specjalizacja" value="#{lekarzBean.lekarz.specjalizacja}" />
			</h:panelGrid>

			<h:commandButton value="#{msg.personFormOKButton}"
				action="#{lekarzBean.addPerson}" />
				
			<h:panelGrid>
				<h:messages showDetail="#{true}" showSummary="#{false}" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
