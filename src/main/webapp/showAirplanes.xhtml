<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">
	
	<ui:define name="content">

    <h:form>
   
     <h:dataTable value="#{airplaneBean.allAirplanes}" var="item">
      <f:facet name="header">#{msg.airplanesAllLabel}</f:facet>
      
      <h:column>
        <f:facet name="header">#{msg.airplaneFirstNameLabel}</f:facet>
        #{item.name}
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.airplaneOwnerLabel}</f:facet>
        #{item.owner}
      </h:column>

      <h:column>
        <f:facet name="header">#{msg.airplanePilotsLabel}</f:facet>
        #{item.pilots}
      </h:column>
   
       <h:column>
        <f:facet name="header">#{msg.airplaneCapacityLabel}</f:facet>
        #{item.capacity}
      </h:column> 
          
      <h:column>
        <f:facet name="header">#{msg.action}</f:facet>
        <h:commandLink value="#{msg.actionDelete}" action="#{personBean.deletePerson}"/>
      </h:column>
      
     </h:dataTable>

    </h:form> 
	</ui:define>
	
</ui:composition>
