<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">
	
	<ui:define name="content">
	
    <h:form>
    
     <h:dataTable value="#{pacjentBean.allPatients}" var="item">
      <f:facet name="header">#{msg.patientsAllLabel}</f:facet>
      
      <h:column>
        <f:facet name="header">#{msg.patientFirstNameLabel}</f:facet>
        #{item.imie}
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.patientSurnameLabel}</f:facet>
        #{item.nazwisko}
      </h:column>

      <h:column>
        <f:facet name="header">#{msg.patientTelLabel}</f:facet>
        #{item.telefon}
      </h:column>
   
       <h:column>
        <f:facet name="header">#{msg.patientAdressLabel}</f:facet>
        #{item.adres}
      </h:column> 
          
      <h:column>
        <f:facet name="header">#{msg.action}</f:facet>
        <h:commandLink value="#{msg.actionDelete}" action="#{personBean.deletePerson}"/>
      </h:column>
      
     </h:dataTable>
    </h:form>
      
	</ui:define>
	
</ui:composition>
